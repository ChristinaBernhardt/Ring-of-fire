
<app-player

*ngFor="let player of game?.players; let i = index;" [ngStyle]="{'top.px': 100 + i * 120}" 
[name]="player" 
class="player-position"></app-player>



<div class="field">
  <div class="card-stack">
    <!-- card stack -->
    <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'right.px': i * 5}" 
      src="/img/card-7031432_1280.png">
    <img (click)="takeCard()" class="top-card" style="right: 25px" 
      src="/img/card-7031432_1280.png">

    <!-- stack for played cards -->
    <img *ngFor="let card of game?.playedCards" class="played-card" src="/img/{{ card }}.png">

    <!-- current card (animation) -->
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px" 
      src="/img/{{ currentCard }}.png">

  </div>

</div>

<button mat-fab aria-label="Example icon button with a delete icon">
  <!-- <mat-icon>add</mat-icon> -->
</button>
